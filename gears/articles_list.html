<ul>
  {% for article in items %}
    <li>
      <div class="article">
        <a href="{{ article.real_url }}" target="_blank">
          <h2>{{ article.title }}</h2>
        </a>
        <p class="align-right">
          {{ article.publish_date }}　発表
        </p>
        <br>
        <p>
          {{ article.excerpt }}
        </p>
      </div>
    </li>
  {% endfor %}
</ul>
